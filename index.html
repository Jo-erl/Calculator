<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-EDGE" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Joel Anang" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!--=======================================================-->
    <div class="container">
      <div class="calculator">
        <!--=======================================================-->
        <form>
          <div class="display">
            <input type="text" name="display" id="display" />
          </div>
          <!--=======================================================-->
          <div>
            <input
              type="button"
              value="AC"
              onclick="document.getElementById('display').value = ''"
              class="operator"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="DE"
              onclick="document.getElementById('display').value = display.value.slice(0, -1)"
              class="operator"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="."
              onclick="document.getElementById('display').value += '.'"
              class="operator"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="÷"
              onclick="document.getElementById('display').value += '÷'"
              class="operator"
            />
          </div>
          <!--=======================================================-->
          <div>
            <input
              type="button"
              value="7"
              onclick="document.getElementById('display').value += '7'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="8"
              onclick="document.getElementById('display').value += '8'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="9"
              onclick="document.getElementById('display').value += '9'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="×"
              onclick="document.getElementById('display').value += '×'"
              class="operator"
            />
          </div>
          <!--=======================================================-->
          <div>
            <input
              type="button"
              value="4"
              onclick="document.getElementById('display').value += '4'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="5"
              onclick="document.getElementById('display').value += '5'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="6"
              onclick="document.getElementById('display').value += '6'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="-"
              onclick="document.getElementById('display').value += '-'"
              class="operator"
            />
          </div>
          <!--=======================================================-->
          <div>
            <input
              type="button"
              value="1"
              onclick="document.getElementById('display').value += '1'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="2"
              onclick="document.getElementById('display').value += '2'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="3"
              onclick="document.getElementById('display').value += '3'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="+"
              onclick="document.getElementById('display').value += '+'"
              class="operator"
            />
          </div>
          <!--=======================================================-->
          <div>
            <input
              type="button"
              value="00"
              onclick="document.getElementById('display').value += '00'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="0"
              onclick="document.getElementById('display').value += '0'"
            />
            <!--=======================================================-->
            <input
              type="button"
              value="="
              onclick="calculate()"
              class="operator"
              id="equal"
            />
          </div>
        </form>
        <!--=======================================================-->
      </div>
    </div>
    <!--=======================================================-->
    <script>
      function calculate() {
        let display = document.getElementById("display");
        let expression = display.value;
        expression = expression.replace(/÷/g, "/").replace(/×/g, "*");
        try {
          display.value = eval(expression);
        } catch (e) {
          display.value = "Error";
        }
      }
    </script>
    <!--=======================================================-->
  </body>
</html>
